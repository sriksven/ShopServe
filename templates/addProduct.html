<html>

<head>
    <meta charset="UTF-8">
    <title> ShopServe | Add Product </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">ShopServe</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="{{ url_for('sellerHome') }}">Home <span
                    class="sr-only">(current)</span></a>
            <a class="nav-item nav-link active" href="{{ url_for('addProduct') }}">Add Product</a>
            <a class="nav-item nav-link" href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>
</nav>

<body>
    <div class="container" style="padding: 30px;">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success" role="alert">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <h3>Add a Product</h3>
        <hr>
        <div class="col-6">
            <form action=" {{ url_for('addProduct') }}" method="post" style="padding:30px">
                <label for="productName">Product Name</label>
                <input id="productName" name="productName" class="form-control" type="text"
                    placeholder="Product Name" required></br>
                    <label for="imageURL">Image URL</label>
                <input id="imageURL" name="imageURL" class="form-control" type="url"
                    placeholder="Image URL" required></br>
                <label for="unitPrice">Unit Price</label>
                <input id="unitPrice" name="unitPrice" type="number" class="form-control" min="1.0" step="0.01" placeholder="Unit Price" value="1.0"></br>
                <label for="msrPrice">MSRP</label>
                <input id="msrPrice" name="msrPrice" type="number" class="form-control" min="1.0" step="0.01" placeholder="MSRP" value="1.0"></br>
                <label for="quantity">Quantity</label>
                <input id="quantity" name="quantity" type="number" class="form-control" min="1" step="1" placeholder="Quantity"value="1" ></br>
                <label for="quantity">Category</label>
                <select name="category" class="form-control col-md-4" aria-label="Choose Category">
                    {% for category in categories %}
                    <option value="{{ category['categoryID'] }}">{{ category['name'] }}</option>
                    {% endfor %}
                </select><br>
                <input type="submit" class="btn" value="Add"></br></br>
            </form>

        </div>
</body>

</html>
