<html>

<head>
  <meta charset="UTF-8">
  <title> ShopServe | Customer Home </title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">ShopServe</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="{{ url_for('userHome') }}">Home <span
          class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="{{ url_for('account') }}">My Account</a>
      <a class="nav-item nav-link" href="{{ url_for('userOrders') }}">Orders</a>
      <a class="nav-item nav-link" href="{{ url_for('logout') }}">Logout</a>
    </div>
  </div>
</nav>

<body>
  <div class="container" style="padding: 30px;">
    {% for row in products|batch(4) %}
    <div class="row row-cols-1 row-cols-xs-2 row-cols-sm-2 row-cols-lg-4 g-3">
      {% for product in row %}
      <div class="col hp" style="margin: 10px;">
        <div class="card h-100 shadow-sm">
          <a href="{{ url_for('product', product_id=product['productID']) }}" style="color: inherit;">
            <img src="{{ product['imageURL'] }}" class="card-img-top" alt="{{ product['name'] }}" />
            <div class="card-body">
              <div class="clearfix mb-3">
                <span class="float-start badge rounded-pill bg-success">$ {{ product['units'] }}</span>
              </div>
              <h5 class="card-title">
                <a target="_blank">{{ product['name'] }}</a>
              </h5>
              <div class="d-grid gap-2 my-4">

                <a href="{{ url_for('buyProduct', product_id = product['productID']) }}" class="btn bold-btn">Buy</a>

              </div>
            </div>
          </a>

        </div>
      </div>
      {% endfor %}
    </div>
    {% endfor %}
  </div>
</body>

</html>
